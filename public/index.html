<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Little Something</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ffeef8 0%, #ffe5f1 50%, #ffd6ea 100%);
        padding: 1rem;
      }

      #root {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem 2rem;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(219, 112, 147, 0.3);
        max-width: 550px;
        width: 100%;
        position: relative;
        border: 2px solid rgba(255, 182, 193, 0.3);
      }

      .rose-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      h1 {
        font-size: 1.75rem;
        color: #d1477a;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      .affirmation-box {
        background: linear-gradient(135deg, #fff0f5 0%, #ffe4f0 100%);
        padding: 2rem 1.5rem;
        border-radius: 15px;
        margin: 1.5rem 0;
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(255, 182, 193, 0.4);
      }

      p {
        font-size: 1.35rem;
        color: #555;
        line-height: 1.6;
        font-style: italic;
      }

      .loading {
        color: #d1477a;
        font-style: normal;
      }

      button {
        background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
        color: #fff;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        font-weight: 600;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        background: linear-gradient(135deg, #ff8fab 0%, #ffa3bd 100%);
      }

      button:active {
        transform: translateY(0);
      }

      .counter {
        color: #d1477a;
        font-size: 0.9rem;
        margin: 0.5rem 0 1rem 0;
        font-weight: 500;
        opacity: 0.8;
      }

      .footer {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 182, 193, 0.3);
        color: #d1477a;
        font-size: 0.85rem;
        font-style: italic;
      }

      .footer .heart {
        color: #ff6b9d;
        display: inline-block;
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        10%, 30% { transform: scale(1.1); }
        20%, 40% { transform: scale(1); }
      }

      @media (max-width: 600px) {
        #root {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        p {
          font-size: 1.15rem;
        }

        button {
          padding: 0.875rem 1.75rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React + ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel to transform JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Our React app -->
    <script type="text/babel" src="app.js"></script>
  </body>
</html>
